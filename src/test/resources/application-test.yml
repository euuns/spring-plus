spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/testdb
    username: developer
    password: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
